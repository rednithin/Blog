<div {% if class %}class="{{class}}"{% endif %}>
  <iframe 
    class="mx-auto"
    width="50%" 
    height="315"
    src="https://www.youtube.com/embed/{{id}}{% if autoplay %}?autoplay=1{% endif %}" 
    frameborder="0" 
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen
  >
  </iframe>
</div>
