<div>
  <iframe 
    title="{{title}}"
    width="100%"
    height="400"
    src="https://www.youtube.com/embed/{{id}}{% if autoplay %}?autoplay=1{% endif %}" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen
  >
  </iframe>
</div>
