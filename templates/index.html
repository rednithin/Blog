{% extends "base.html" %}

{% block content %}
  <div class="markdown-content mx-4">
    {{ section.content | safe }}
    <h1 class="mt-10">Recent Posts</h1>
    {% set blog_posts = get_section(path="blog/_index.md") %}
    {% for page in blog_posts.pages %}
      <div class="mb-6">
        - <u><b><a href="{{ page.permalink }}">{{ page.title }}</a></b></u>
        <div class="mt-2">
          {{ page.summary | safe }}
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content%}
