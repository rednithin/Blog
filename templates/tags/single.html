{% extends "base.html" %}
{% import "macros.html" as macro %}

{% block content %}
  <ul>
    {% for page in paginator.pages %}
        <li class="mb-20 last:mb-0">
          {{ macro::page_summary(page=page) }}
        </li>
    {% endfor %}
  </ul>

  {{ macro::paginator_navigation(paginator=paginator) }}
{% endblock content%}
